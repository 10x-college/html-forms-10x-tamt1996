<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOSt</title>
<!--Wow Effeect CSS-->
<link rel="stylesheet" href="./styles/styles.css">  
</head>
<body>
<!-- Animated Background -->
 <iframe id="bg-frame" src="./styles/effect.html"></iframe>
<!-- Emergency Transmission Form -->
  <form method="post" action="#">
<!-- Phase 2: Pilot Credentials -->
    <fieldset>
        <legend>Pilot Credentails</legend>

     <label for="pilot-name">Pilot Name:</label>
        <input type="text"
           id="Pilot-Name"
           name="pilot_name"
        placeholder="Enter name"
      required
      >
     <label for="access-code">Access Code:</label>
        <input
          type="password"
          id="access-code"
          name="access_code"
      required
      >
      <label for="command-email">Command Emmail:</label>
           <input
           type="email"
           id="command-email"
           name="email"
       required
       >
    </fieldset>   
      
<!--Phase 3: Vessel Diagnostics-->   
    <fieldset>
       <legend>Vessel Diagnostics</legend> 
     <fieldset> 
       <label for="Hull Damage">Hull Damage (%):</label>
           <input
              type="number"
              id="hull-damage"
              name="hull_damage"
        required
        >  
      <label for="Emergency Level">Emergency Level:</label>
         <select
              id="emergency level"     
              name="emergency_level"
        required
        >
            <option value="">-- Select Level--</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
         </select> 
    </fieldset>
 <!--Phase 4: Mission Log & Evidence-->   
 <fieldset>
        <legend>Mission Log & Evidence</legend>
      <label for="sos-message">SOS Message:</label>
    <textarea
      id="sos-message"
      name="sos_message"
      rows="3"
      required
      >
    </textarea>  
  <div>
    <input
       type="checkbox"
       id="quarantine"
       name="quarantine"
      required
      >
      <label for="quarantine">
      I agree to quarantine protocols.  
      </label>
  </div>
 </fieldset>
<!--Phase 5: The Control Panel-->
<button type="submit">INITIATE TRANSMISSION</button>  
<button type="reset">RESET SYSTEM</button>
  </form>   
  
</body>
</html>
